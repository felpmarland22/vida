<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Sim ou Não</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .image {
            width: 80%; /* Ajuste a largura da imagem */
            max-width: 300px; /* Largura máxima da imagem */
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre os botões em telas pequenas */
        }
        .button {
            padding: 15px 30px; /* Ajustando o tamanho dos botões */
            font-size: 18px; /* Ajustando o tamanho da fonte */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            position: relative;
            transition: background-color 0.3s;
        }
        .button-yes {
            background-color: #4CAF50;
        }
        .button-no {
            background-color: #f44336;
        }
        .button:hover {
            opacity: 0.8; /* Diminui a opacidade ao passar o mouse sobre o botão */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Media Query para dispositivos móveis */
        @media (max-width: 600px) {
            .title {
                font-size: 20px;
            }
            .button {
                padding: 12px 25px;
                font-size: 16px;
            }
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cuzinho?</div>
        <!-- Substitua o src da imagem pela sua imagem -->
        <img src="C:\Users\deitpnit\Desktop\hmtl\alo.png" alt="Imagem Central" class="image" id="imagemCentral">

        <div class="buttons">
            <button class="button button-yes" onclick="mostrarMensagem()">Sim</button>
            <button class="button button-no" id="buttonNo" onmouseover="fugir()">Não</button>
        </div>

        <div class="message" id="mensagem"></div>
    </div>

    <script>
        const buttonNo = document.getElementById('buttonNo');
        const mensagem = document.getElementById('mensagem');

        function mostrarMensagem() {
            mensagem.textContent = "Você clicou sim então vai ter";
        }

        function fugir() {
            const maxX = window.innerWidth - buttonNo.offsetWidth;
            const maxY = window.innerHeight - buttonNo.offsetHeight;
            
            function moveButton() {
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                buttonNo.style.position = 'absolute'; // Garante que o botão se mova livremente
                buttonNo.style.left = `${randomX}px`;
                buttonNo.style.top = `${randomY}px`;
            }

            moveButton();  // Move button initially

            // Move button on mouse click
            buttonNo.addEventListener('click', moveButton);
        }
    </script>
</body>
</html>
